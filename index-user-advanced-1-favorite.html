<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <!-- 載入 BOOTSTRAP CSS 樣式 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">



  <title>Fake User List</title>
</head>

<body>
    <h5>Fake User List</h5>
    <div class="container row justify-content-start mt-3 ms-2">

      <div class="row row-cols-lg-auto g-3 align-items-center">
        <!-- 製作搜尋列功能: BOOTSTRAP FORMS LAYOUT INLINE FORM -->
        <form class="row row-cols-auto d-flex flex-nowrap" id="search-form">
          <div class="col-6">
            <label class="visually-hidden" for="search-input">Type a username</label>
            <div class="input-group">
              <input type="text" class="form-control" id="search-input" placeholder="Type a username...">
            </div>
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary" id="search-submit-button">Search</button>
          </div>
        </form>
      </div>


      <div class="row mt-3" id="data-panel">
      <!-- RenderList 製作 AVATAR 頭像 -->
        <div class="col-sm-2">
          <div class="mb-2">
            <div class="card text-center">
              <img src="https://robohash.org/repellatvoluptateomnis.png?size=300x300&set=set1"
                class="card-img-top btn-show-modal" alt="avatar-image" data-bs-toggle="modal" data-bs-target="#avatar-modal"
                data-id=1>
              <h10 class="card-title">Users Name</h10>
            </div>
            

            <div class="card-footer text-center">
              <button class="btn btn-danger btn-remove-favorite">移除</button>
            </div>

          </div>
        </div>
      </div>
    
    </div>



    <!-- 設計分頁器 -->
    <nav aria-label="Page navigation example" class="mt-3">
      <ul class="pagination justify-content-center" id="paginator">
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
      </ul>
    </nav>



    <!-- Avatar modal -->
    <div class="modal" id="avatar-modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="user-modal-title">User Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p id="user-modal-age">age: 29</p>
            <p id="user-modal-birthday">birthday: 12/14/1990</p>
            <p id="user-modal-gender">gender: male</p>
            <p id="user-modal-updated-at">updated at: 2022-12-09T05:49:06.46</p>


          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

          </div>
        </div>
      </div>
    </div>


  <!-- 載入 BOOTSTRAP JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <!-- 載入 AXIOS JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>


  <!-- 載入 本地 JavaScript -->
  <script src="./index-user-advanced-1-favorite.js"></script>
</body>
</html>
